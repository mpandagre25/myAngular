
<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" alt="recipe.name" class="img-responsive" style="max-height: 300px;" >
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group" appDropdown #r="appDropdown">
      <button class="btn btn-primary dropdown-toggle" id="dropdownMenu">
        Manage Recipes
      </button>
      <ul class="dropdown-menu" [ngClass]="{'show':r.isOpen}">
        <li><a href="#">To Shopping</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{recipe.description}}
  </div>
</div>
