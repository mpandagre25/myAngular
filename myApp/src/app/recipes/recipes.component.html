<div class="row">
  
    <div class="col-md-5">
        <app-recipes-list (recipeWasSelected)="selectedRecipes=$event"></app-recipes-list>
    </div>
    <div class="col-md-7">
        <app-recipes-detail
        *ngIf="selectedRecipes;else infoText"
       [recipe]="selectedRecipes"
        ></app-recipes-detail>
        <ng-template #infoText>
            <p style="color: darkgreen; text-align: center">Please select recipe.</p>
        </ng-template>
    </div>
</div>
