<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control"
          #nameInput
          >

        </div>
        <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control"
            #amountInput
            >
  
          </div>
          
      </div>
      <div class="row">
        <div class="col-xl-12">
          <button class="btn btn-success"type="submit" style="margin-right: 3px" (click)="
          onAddedIngredient()" >Add</button>
          <button class="btn btn-danger"type="button" style="margin-right: 3px">Delete</button>
          <button class="btn btn-primary"type="button" style="margin-right: 3px">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
